<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bootstrap</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body class="body">
    <h1 class="h1">Log In</h1>
    <form method="" action=""></form>
    <div class="form-group">
        <label for="Email"> Email</label>
        <input type="email" class="form-control" name="email" id ="exampleInputEmail" aria-describedby="emailHelp" >
        <small id="emailHelp" class="form-text text-muted">Your E-mail will never be shared with anyone.</small>
    </div>

    <div class="form-group">
        <label for="Password"> Password</label>
        <input type="password" class = "form-control" name="password" id ="exampleInputPassword" aria-describedby="passwordHelp" >
        <tiny id="passwordHelp" class="form-text text-muted">Your Password is safe with us</tiny>
       
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-outline-light btn-lg" >Submit</button>  
    </div>     

       




</body>
</html>
